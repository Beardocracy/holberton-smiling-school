<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>SmileSchool - Homepage</title>
        <meta name="description" content="Homepage for SmileSchool">
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div class="header-hero-bg">    
                <div class="container">
                    <!-- Nav Bar -->
                    <nav class="navbar navbar-expand-sm d-flex">
                        <button type="button" class="navbar-toggler pl-0" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon holberton_school-icon-menu text-light"></span>
                        </button>
                        <div class="navbar-brand d-flex flex-column flex-sm-row mx-auto">
                            <a class="mx-auto mr-sm-2">
                                <img src="images/smile_off.png" alt="SmileSchool logo" width="30px">
                            </a>
                            <a class="mt-2 mt-sm-0 ml-sm-2">
                                <img src="images/logo.png" alt="SmileSchool text logo" width="114px">
                            </a>
                        </div>
                        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon text-light"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                            <div class="navbar-nav align-items-center justify-content-sm-between">
                                <a class="nav-item nav-link text-light" href="#">COURSES</a>
                                <a class="nav-item nav-link text-light ml-sm-4" href="#">PRICING</a>
                                <a class="nav-item nav-link text-light ml-sm-4" href="#">LOGIN</a>
                            </div>
                        </div>
                    </nav>
                    <!-- Hero -->
                    <div class="d-flex flex-column align-items-center text-light">
                        <h1 class="h1-hero h1-hero-sm">Get schooled</h1>
                        <div class="d-flex row">
                            <div class="h2-hero">SMILES</div>
                            <div class="h2-hero ml-5">GRIN</div>   
                            <div class="h2-hero ml-5">LAUGH</div>   
                        </div>
                        <button class="btn btn-primary mt-4">REGISTER FOR FREE</button>
                        <h3 class="h3-multi h3-multi-hero"><span class="emphasis">Learn</span> from the pros</h3>
                    </div>
                    <!-- Smiler Profiles -->
                    <div class="container py-5">
                        <div class="text-light row align-items-center">
                            <div class="col-6 col-md-3">
                                <div class="list-group-item mx-auto px-0">
                                    <img class="rounded-circle" src="images/profile_1.jpg" alt="Philip Massey headshot" width="150px" height="150px">
                                    <div class="mt-4 mx-0 text-center">
                                        <h5 class="card-title">Phillip Massey</h5>
                                        <p>« Smile of the year » 2018 - 2019</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="list-group-item mx-auto px-0">
                                    <img class="rounded-circle" src="images/profile_2.jpg" alt="Philip Massey headshot" width="150px" height="150px">
                                    <div class="mt-4 mx-0 text-center">
                                        <h5 class="card-title">Nannie Lawrence</h5>
                                        <p>Best « little smile » 2017</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="list-group-item mx-auto px-0">
                                    <img class="rounded-circle" src="images/profile_3.jpg" alt="Philip Massey headshot" width="150px" height="150px">
                                    <div class="mt-4 mx-0 text-center">
                                        <h5 class="card-title">Bruce Walters</h5>
                                        <p>Best « Friend Smile » live performance 2019</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-md-3 align-content-center">
                                <div class="list-group-item mx-auto px-0">
                                    <img class="rounded-circle" src="images/profile_4.jpg" alt="Philip Massey headshot" width="150px" height="150px">
                                    <div class="mt-4 mx-0 text-center">
                                        <h5 class="card-title">Henry Hughes</h5>
                                        <p>« 24h smiles » winner 2016 - 2019</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>       
    </body>
</html>
